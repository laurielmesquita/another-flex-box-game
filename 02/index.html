<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twiiter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="main-header">
      <a href="#" class="logo" title="Homepage">
        <img src="./images/logo.svg" alt="Logo Twitter" />
      </a>
      <div class="container">
        <nav>
          <ul>
            <li><img src="./images/home.svg" alt="Home" />Home</li>
            <li>
              <img
                src="./images/notification.svg"
                alt="Notifications"
              />Notifications
            </li>
            <li><img src="./images/message.svg" alt="Message" />Message</li>
          </ul>
        </nav>
        <div class="side">
          <input type="text" placeholder="Search on Twitter" />
          <img src="./images/avatar.png" alt="Avatar" />
          <button>Tweet</button>
        </div>
      </div>
    </header>

    <div class="banner">
      <h1>Twitter Rocketseat</h1>
    </div>

    <div class="bar">
      <div class="container">
        <ul>
          <li class="active">
            <span>Tweets</span>
            <strong>3931</strong>
          </li>
          <li>
            <span>Following</span>
            <strong>654</strong>
          </li>
          <li>
            <span>Followers</span>
            <strong>387</strong>
          </li>
          <li>
            <span>Favorites</span>
            <strong>265</strong>
          </li>
          <li>
            <span>Lists</span>
            <strong>8</strong>
          </li>
          <li>
            <span>Moments</span>
            <strong>0</strong>
          </li>
        </ul>

        <div class="actions">
          <button>Follow</button>
          <img src="./images/more-vertical.svg" alt="More actions">
        </div>
      </div>
    </div>
  </body>
</html>
